    <title>Game_Shop A sua loja de games</title>

<body>
    <header>
        <div class="container">
            <h1>Game Shop</h1>
            <nav>
            <ul>
                <li><a href="#">Sobre a loja</a></li>
                <li><a href="#">Fale conosco</a></li>

        </nav>
        </div>

    <section>
        <div class="container">

                    uma loja que foi criada em 2015

                        <input type="tel" placeholder="telefone(opcional)...">

                        <button type="submit">enter</button>
                    </form>
                </div>
                <div id="contact">
                    <h3>nos acompanhe</h3>
                    <ul class="social-links">
                        <li><a href="#" title="siga nos no Facebook"><img src="./midia/facebook.webp"></a></li><br>
                        <li><a href="#" title="siga nos no Twitter"><img src="./midia/Twitter.webp"></a></li><br>
                        <li><a href="#" title="siga nos no instagram"><img src="./midia/instagram.webp"></a></li>
                        <li><a href="#" title="assista sobre nos"><img src="./midia/youtube.webp"></a></li>
                    </ul>
                </div>
            </div>
            <div>
                    <h3>venha ate nos</h3>
                    <address>
